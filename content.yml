---
- name: webserver content changing
  hosts: dev
  tasks:
    - name: set the blue content
      ansible.builtin.copy:
        content: "Welcome to Blue Server"
        dest: /var/www/html/index.html
      tags: [never, blue]
    - name: set the green content
      ansible.builtin.copy:
        content: "Welcome to Green Server"
        dest: /var/www/html/index.html
      tags: [never, green]
